<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BANDEIRALE</title>
</head>
<body>
  <header>
    <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
    <h1>
      BANDEIRA<span class="green-font">LE</span>
    </h1>
    <div id="config">
      <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
      </svg>
    </div>
  </header>
  <main>
    <h2 id="h2_score"></h2>
    <h2 id="nome_pais"></h2>
    <img 
      id="img_bandeira"
    />
    <form action="">
      <input type="text" id="ipt_nome">
      <button type="submit" id="btn_guess">Adivinhar</button>
      <button id="btn_desistir">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-flag-fill" viewBox="0 0 16 16">
          <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/>
        </svg>
      </button>
    </form>
    <div id="chutes">
    </div>
  </main>
  <div id="config-modal">
    <h1>Configurações</h1>
    <div id="option">
      <h1>Europa</h1>
      <label class="switch">
        <input type="checkbox" value="on" checked id="toggle_europa">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="option">
      <h1>Americas</h1>
      <label class="switch">
        <input type="checkbox" checked id="toggle_america">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="option">
      <h1>Africa</h1>
      <label class="switch">
        <input type="checkbox" value="on" checked id="toggle_africa">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="option">
      <h1>Ásia</h1>
      <label class="switch">
        <input type="checkbox" value="on" checked id="toggle_asia">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="option">
      <h1>Oceania</h1>
      <label class="switch">
        <input type="checkbox" value="on" checked id="toggle_oceania">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
